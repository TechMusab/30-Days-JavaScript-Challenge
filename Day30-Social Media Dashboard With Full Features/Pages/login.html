<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/login.css">
    <title>Login Page</title>
</head>

<body>
    <header>
        <h1 class="heading">Musab Book</h1>
    </header>
    <div class="container">
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
        <div class="form-section">
            <div class="login-box">
                <input type="email" class="login-email ele" placeholder="youremail@email.com">
                <input type="password" class="login-password ele" placeholder="password">
                <button class="login-btn">Login</button>
            </div>
            <div class="signup-box">
                <input type="text" class="signup-name ele" placeholder="Enter your name">
                <input type="email" class="signup-email ele" placeholder="youremail@email.com">
                <input type="password" class="signup-password ele" placeholder="password">
                <input type="password" class="signup-confirm-password ele" placeholder="Confirm password">
                <button class="signup-btn">Signup</button>
            </div>
        </div>
    </div>

    <script src="../Scripts/login.js"></script>
</body>

</html>
